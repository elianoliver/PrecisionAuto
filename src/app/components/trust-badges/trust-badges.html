<section class="bg-[#0F0F0F] border-y border-white/5">
  <div class="container mx-auto px-8 py-12">
    <div class="grid md:grid-cols-3 gap-8">
      @for (badge of badges; track badge.title) {
      <div class="flex items-start gap-4 group">
        <div
          class="bg-[#FFC107]/10 p-3 rounded-md border border-[#FFC107]/20 group-hover:bg-[#FFC107]/20 transition-all"
        >
          <lucide-icon
            [name]="badge.iconName"
            class="w-6 h-6 text-[#FFC107]"
          ></lucide-icon>
        </div>
        <div class="flex-1">
          <h3 class="text-white font-['Inter'] uppercase text-sm tracking-wide mb-1">
            {{ badge.title }}
          </h3>
          <p class="text-white/50 text-sm">
            {{ badge.description }}
          </p>
        </div>
      </div>
      }
    </div>
  </div>
</section>
