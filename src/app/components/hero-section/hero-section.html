<section class="relative min-h-screen bg-[#1A1A1A]">
  <div class="container mx-auto px-8 lg:py-24 py-10">
    <div class="grid lg:grid-cols-2 gap-16 items-center">
      <!-- Left Content -->
      <div class="space-y-8 sm:">
        <div class="space-y-4">
          <div class="inline-block">
            <span class="text-[#FFC107] uppercase tracking-[0.3em] text-sm">
              Tecnologia de Precisão
            </span>
          </div>
          <h1
            class="font-['Archivo_Black'] text-5xl lg:text-7xl text-white uppercase leading-[0.95] tracking-tight"
          >
            Sua Máquina<br />
            <span class="text-[#FFC107]">Nova de Novo</span>
          </h1>
          <p class="text-white/70 text-lg max-w-lg leading-relaxed">
            Tecnologia de pintura automotiva alemã com laboratório de tintas próprio. Restauramos
            seu veículo ao padrão de fábrica com garantia de 1 ano.
          </p>
        </div>

        <div class="flex flex-col sm:flex-row gap-4">
          <a
            href="https://wa.me/5511987654321"
            target="_blank"
            rel="noopener noreferrer"
            class="flex flex-col sm:flex-row"
          >
            <button
              class="group bg-[#FFC107] text-[#1A1A1A] px-8 py-4 rounded-md font-['Inter'] uppercase tracking-wide hover:bg-[#FFD54F] transition-all hover:scale-105 flex items-center justify-center gap-2"
            >
              Solicitar Orçamento
              <lucide-icon name="chevron-right"></lucide-icon>
            </button>
          </a>
          <a href="#antes-depois" class="flex flex-col sm:flex-row">
            <button
              class="border-2 border-white/20 text-white px-8 py-4 rounded-md font-['Inter'] uppercase tracking-wide hover:border-[#FFC107] hover:text-[#FFC107] transition-all"
            >
              Ver Portfólio
            </button>
          </a>
        </div>

        <!-- Stats -->
        <div class="grid grid-cols-3 content-around gap-8 pt-8 border-t border-white/10">
          <div class="flex flex-col items-center">
            <div class="font-['Archivo_Black'] lg:text-4xl text-2xl text-[#FFC107]">5.000+</div>
            <div class="text-white/60 text-sm uppercase tracking-wider mt-1">Veículos</div>
          </div>
          <div class="flex flex-col items-center">
            <div class="font-['Archivo_Black'] lg:text-4xl text-2xl text-[#FFC107]">98%</div>
            <div class="text-white/60 text-sm uppercase tracking-wider mt-1">Satisfação</div>
          </div>
          <div class="flex flex-col items-center">
            <div class="font-['Archivo_Black'] lg:text-4xl text-2xl text-[#FFC107]">15+</div>
            <div class="text-white/60 text-sm uppercase tracking-wider mt-1">Anos</div>
          </div>
        </div>
      </div>

      <!-- Right Image -->
      <div class="relative">
        <div
          class="absolute inset-0 bg-linear-to-tr from-[#FFC107]/20 to-transparent rounded-lg blur-3xl"
        ></div>
        <div class="relative rounded-lg overflow-hidden border border-white/10">
          <img
            [src]="imageUrl"
            alt="Carro esportivo com pintura brilhante"
            class="w-full max-h-162.5 object-cover"
          />
        </div>
        <!-- Floating Badge -->
        <div
          class="absolute -bottom-6 -left-6 bg-[#1A1A1A] border border-[#FFC107] rounded-lg p-6 shadow-2xl"
        >
          <div class="text-white/60 text-xs uppercase tracking-wider">Garantia</div>
          <div class="font-['Archivo_Black'] text-3xl text-[#FFC107]">1 Ano</div>
        </div>
      </div>
    </div>
  </div>
</section>
